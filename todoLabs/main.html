<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css">
    <title>To Do List</title>
</head>


<body>

    <div id="main">

        <h1 id="title"> My ToDo List</h1>


        <div id="add-item">
            <input type="text" id="textbox" placeholder="Nova tarefa">
            <button id="add"> + </button>
        </div>


        <div class="itens">
            <div>
                <input type="checkbox" id="tarefa">
                <label id="texto-tarefa"> Ir no mercado </label>
            </div>
            <div>
                <button id="remover-item"> - </button>
            </div>
            
        </div>

        <label id="barra"> </label>

        <div class="metas">

            <div id="t_c">
                <h5>Tarefas concluidas:</h5>
                <h5 id="concluidas"> 1 </h5>
            </div>

            <div id="t_p">
                <h5> Tarefas pendentes: </h5>
                <h5 id="pendentes"> 1 </h5>
            </div>
        </div>

    </div>

</body>

<script type="text/javascript" src="main.js"></script>
</html>
